{% extends 'base.html' %}

{% block titulo %}
  Pesquisa de Filmes
{% endblock %}


{% block content %}

<main class='bg-primary_black min-h-screen w-full'>
        <section class='bg-primary_black  min-h-screen flex justify-center py-10'>
            <div class="p-8 w-10/12 relative" >
                <h2 class="text-gray-200 text-2xl font-medium py-10">
                    Resultados da Busca
                </h2>
                <div class="flex flex-wrap items-center min-w-full movie_lis">
                    {% for filme in object_list %}
                    <div class="m-4 bg-blue-500 overflow-hidden flex-shrink-0 rounded-md cursor-pointer h-64 w-96">
                        <a href="{% url 'filme:detalhesfilme' filme.pk %}">
                            <img src="{{ filme.thumb.url }}" class="object-cover w-full h-full " alt="">
                        </a>
                        </div>
                    {% endfor %}
                </div>


            </div>
        </section>
    </main>

{% endblock %}





<form method="post">
  {% csrf_token %}
  <fieldset class="form-group">
    <legend class="border-bottom mb-4">Exclua sua conta</legend>
   {{ form|crispy }}
  </fieldset>
  <button class="bg-red-600 py-1 px-3 text-white w-full md:text-lg rounded-md" type="submit">Excluir conta</button>
</form>
